name: GraphQL Schema Drift

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

concurrency:
  group: graphql-schema-drift
  cancel-in-progress: false

jobs:
  detect-and-refresh:
    name: Detect schema drift and refresh codegen
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/create-github-app-token@v2
        id: get-github-app-token
        with:
          app-id: ${{ secrets.CHECK_GIT_STATUS_BOT_APP_ID }}
          private-key: ${{ secrets.CHECK_GIT_STATUS_BOT_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0
          token: ${{ steps.get-github-app-token.outputs.token }}

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Regenerate GraphQL schema and types
        run: yarn codegen

      - name: Detect generated artifact drift
        id: detect-drift
        run: |
          if git diff --quiet -- schema.graphql src/__graphql__
          then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "::notice::No GraphQL schema drift detected."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            {
              echo "changed_files<<EOF"
              git diff --name-only -- schema.graphql src/__graphql__ | sed 's/^/- `/' | sed 's/$/`/'
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            echo "::notice::GraphQL schema drift detected."
          fi

      - name: Create or update schema refresh pull request
        if: ${{ steps.detect-drift.outputs.changed == 'true' }}
        id: create-pull-request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.get-github-app-token.outputs.token }}
          base: main
          branch: automation/graphql-schema-drift
          delete-branch: true
          commit-message: 'chore(graphql): refresh GitHub schema and generated types'
          title: 'chore(graphql): refresh GitHub schema and generated types'
          body: |
            ## Summary
            Automated refresh after detecting upstream GitHub GraphQL schema drift.

            ### Regeneration command
            ```bash
            yarn codegen
            ```

            ### Updated artifacts
            ${{ steps.detect-drift.outputs.changed_files }}

            This PR is maintained by the `GraphQL Schema Drift` workflow.
          add-paths: |
            schema.graphql
            src/__graphql__/**
