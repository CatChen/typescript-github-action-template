name: GraphQL Schema

on:
  schedule:
    - cron: '0 12 * * 0'
  workflow_dispatch:

concurrency:
  group: graphql-schema
  cancel-in-progress: false

jobs:
  graphql-schema:
    name: GraphQL Schema
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Generate GraphQL schema and types
        run: yarn codegen

      - uses: CatChen/check-git-status-action@v1
        id: check-schema-status
        with:
          fail-if-not-clean: false
          push-if-not-clean: false
          request-changes-if-not-clean: false
          targets: schema.graphql

      - uses: CatChen/check-git-status-action@v1
        id: check-generated-types-status
        with:
          fail-if-not-clean: false
          push-if-not-clean: false
          request-changes-if-not-clean: false
          targets: src/__graphql__

      - name: Combine schema drift status
        id: check-git-status
        env:
          SCHEMA_STATUS: ${{ steps.check-schema-status.outputs.status }}
          GENERATED_TYPES_STATUS: ${{ steps.check-generated-types-status.outputs.status }}
        run: |
          if [ "$SCHEMA_STATUS" = "dirty" ] || [ "$GENERATED_TYPES_STATUS" = "dirty" ]
          then
            echo "status=dirty" >> "$GITHUB_OUTPUT"
          else
            echo "status=clean" >> "$GITHUB_OUTPUT"
          fi

      - uses: CatChen/config-git-with-token-action@v2
        if: ${{ steps.check-git-status.outputs.status == 'dirty' }}
        with:
          github-token: ${{ github.token }}

      - name: Commit and push schema
        if: ${{ steps.check-git-status.outputs.status == 'dirty' }}
        env:
          BRANCH_NAME: workflows/graphql-schema
        run: |
          git checkout -B "$BRANCH_NAME"
          git add schema.graphql src/__graphql__

          git commit -m "Updated GitHub GraphQL schema"
          git push --force-with-lease origin "HEAD:refs/heads/$BRANCH_NAME"

      - name: Create PR
        if: ${{ steps.check-git-status.outputs.status == 'dirty' }}
        env:
          GH_TOKEN: ${{ github.token }}
          BRANCH_NAME: workflows/graphql-schema
        run: |
          PR_NUMBER="$(gh pr list --base main --head "$BRANCH_NAME" --state open --json number --jq '.[0].number')"
          if [ -z "$PR_NUMBER" ]
          then
            gh pr create \
              --base main \
              --head "$BRANCH_NAME" \
              --title "Synchronized GitHub GraphQL schema" \
              --assignee CatChen \
              --reviewer CatChen \
              --label pass2ship
          fi
